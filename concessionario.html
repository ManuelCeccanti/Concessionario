<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
img {
    display: none;
}
body {
		background-color: F4A460;
		}
				h1 {
    color:#468284;
	font-family: arial black
}

    </style>
<script>
function scegli(){
   let cars = document.getElementById("cars").value;
    let categ = document.getElementById("categ").value;
    let prezzo = 0;
    if (cars == "alfa"){
        prezzo = 18000;
    }
    if (cars == "bmw"){
        prezzo = 9500;
    }
    if (cars == "lancia"){
        prezzo = 56000;
    }
	 if (cars == "fiat"){
        prezzo = 12000;
    }

    if (categ == "usato") {
        prezzo = prezzo - (prezzo * 35 / 100);
    }
    if (categ == "usatoG") {
        prezzo = prezzo - (prezzo * 25 / 100);
    }
	 if (categ == "km0") {
        prezzo = prezzo - (prezzo * 10 / 100);
    }


   
    
    if (cars == "alfa"){
        document.getElementById("alfa").style.display = "block";
        document.getElementById("bmw").style.display = "none";
        document.getElementById("lancia").style.display = "none";
		document.getElementById("fiat").style.display = "none";

        let nodo = document.getElementById("result");
        nodo.textContent = "L'automobile costa: " + prezzo;
    }
    else if (cars == "bmw"){
        document.getElementById("bmw").style.display = "block";
        document.getElementById("alfa").style.display = "none";
        document.getElementById("lancia").style.display = "none";
		document.getElementById("fiat").style.display = "none";
        let nodo = document.getElementById("result");
        nodo.textContent = "L'automobile costa. " + prezzo;
    }
    else if (cars == "lancia"){
        document.getElementById("lancia").style.display = "block";
        document.getElementById("alfa").style.display = "none";
        document.getElementById("bmw").style.display = "none";
		document.getElementById("fiat").style.display = "none";
        let nodo = document.getElementById("result");
        nodo.textContent = "L'automobile costa. " + prezzo;
    }
	else if (cars == "fiat"){
        document.getElementById("fiat").style.display = "block";
        document.getElementById("alfa").style.display = "none";
        document.getElementById("bmw").style.display = "none";
		document.getElementById("lancia").style.display = "none";
        let nodo = document.getElementById("result");
        nodo.textContent = "L'automobile costa: " + prezzo;
    }

}

</script>
</head>
<body>
    <h1>Concessionario Furfecchia</h1>
    <h3>Scegli l'automobile per vedere il prezzo</h3>
    <select  id="cars">
   <option value = "alfa">Alfa 75 turbo</option>
   <option value = "bmw">BMW serie 3</option>
   <option value = "lancia">Lancia Delta Integrale</option>
   <option value = "fiat">Fiat Uno Turbo</option>

    </select>
 
<hr>
<hr><br><br>
    <h3>Scegli la tipologia</h3>
    <select  id="categ">
        <option value = "usato">Usato</option>
        <option value = "usatoG">Usato garantito</option>
		<option value = "km0">Chilometro 0</option>
        <option value = "nuovo">nuovo</option>
     
         </select><br><br>
    <button onclick="scegli()">Scegli</button>
<hr>
<hr>
    <div id = "result"></div>

    <img src="alfa75t.jpg" id = "alfa">
    <img src="bmw3.jpg" id = "bmw">
    <img src="deltaevo.jpg"  id = "lancia">
	<img src="unoturbo.jpg"  id = "fiat">
</body>
</html>
